<div>
    <mc-form-field>
        <mc-tree-select
            placeholder="Food I want to eat right now"
            [disabled]="disabled"
            [(ngModel)]="singleSelected"
            (selectionChange)="onSelectionChange($event)">

            <mc-tree-selection
                [dataSource]="dataSource"
                [treeControl]="treeControl">
                <mc-tree-option
                    *mcTreeNodeDef="let node"
                    mcTreeNodePadding>
                    {{ treeControl.getViewValue(node) }}
                </mc-tree-option>

                <mc-tree-option
                    *mcTreeNodeDef="let node; when: hasChild"
                    mcTreeNodePadding
                    [disabled]="node.name === disabledItemName">
                    <i mc-icon="mc-angle-down-S_16" [style.transform]="treeControl.isExpanded(node) ? '' : 'rotate(-90deg)'" mcTreeNodeToggle></i>
                    {{ treeControl.getViewValue(node) }}
                </mc-tree-option>
            </mc-tree-selection>
        </mc-tree-select>
    </mc-form-field>
</div>
